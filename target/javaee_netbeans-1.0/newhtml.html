<html>
    <head>
        <meta charset="UTF-8">
        
        
        <title>1</title>
        
        
        <link rel="stylesheet" type="text/css" href="dojo/dojo/resources/dojo.css" />
        
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" type="text/css" href="dojo/dgrid/css/dgrid.css"/>
        <link rel="stylesheet" type="text/css" href="dojo/dgrid/css/skins/claro.css"/>
        <link rel="stylesheet" type="text/css" href="dojo/dijit/themes/claro/claro.css" />
        
        
        <script type="text/javascript" src="jsonform/deps/jquery.min.js"></script>
        <script type="text/javascript" src="jsonform/deps/underscore.js"></script>
        <script type="text/javascript" src="jsonform/deps/opt/jsv.js"></script>
        <script type="text/javascript" src="jsonform/lib/jsonform.js"></script>
        
        <script>
            dojoConfig= {
                has: {
                    "dojo-firebug": true
                },
                isDebug: true,
                async: true
            };
        </script>
        <script src="dojo/dojo/dojo.js"></script>
        
        <script type="text/javascript" src="js/util.js" async></script>
        <script type="text/javascript" src="js/defiant.min.js" async></script>
        <script type="text/javascript" src="js/treemodel_script.js" ></script>
        <script type="text/javascript" src="js/datagrid.js" async></script>
        <script type="text/javascript" src="js/toolbar.js" async></script>  
        
        
        
        <script>
            require(["dojo/parser", "dijit/Toolbar","dijit/layout/BorderContainer", "dijit/layout/TabContainer", "dijit/layout/ContentPane", "dojo/domReady!"], function (parser) {
                parser.parse();
            });
        </script>
                
    </head>


    <body  class="claro">

        <div
            id="appLayout" class="demoLayout"
            data-dojo-type="dijit/layout/BorderContainer"
            data-dojo-props="design: 'headline'">

            <div class="topPanel_" id="topPanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top', splitter:false, layoutPriority:3">
                <div id="toolbar" data-dojo-type="dijit/Toolbar">
                    <div data-dojo-type="dijit/form/Button" data-dojo-id="toolbar.add"
                        onClick="Add();" data-dojo-props="iconClass:'IconAdd', showLabel:true">Add</div>
                    <div data-dojo-type="dijit/form/Button" data-dojo-id="toolbar.delete"
                        onClick="Delete();" data-dojo-props="iconClass:'IconDelete', showLabel:true">Delete</div>
                    </div> 
                    
            </div>
                    
            
            
            <div    id="centerPanel_"
                class="centerPanel"
                data-dojo-type="dijit/layout/TabContainer"
                data-dojo-props="region: 'center',
                tabPosition: 'top', layoutPriority:2">     
            </div>

            
            
            <div id="leftCol" class="edgePanel" data-dojo-type="dijit/layout/ContentPane" 
                 data-dojo-props="region: 'left', splitter:false, layoutPriority:1">
                <!-- tree widget -->
                <div data-dojo-type="dijit.Tree" id="divTree"
                    data-dojo-props="model:governmentTree, openOnClick:false">  
                </div>
            </div>
        </div>
    </body>
</html>
